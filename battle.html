<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="battle-window">
            <div class="left-player">
                <div class="pers battle-pers reverse"></div>
                <div class="nick-battle">
                    <h2 id="name-first-player">SoulOfRaccoon</h2>
                    <progress value="50" max="100"></progress>
                        <table>
                            <tr>
                                <td>health: </td>
                                <td id="health-first-player">50</td>
                            </tr>
                            <tr>
                                <td>damage: </td>
                                <td id="damage-first-player">11</td>
                            </tr>
                        </table>
                </div>
                <div class="clearfix"></div>
                <div class="battle">
                    <div class="button-duel">
                        <button class="duel">attack</button>
                    </div>
                </div>
            </div>
            <div class="right-player">
                <div class="pers battle-pers"></div>
                <div class="nick-battle">
                    <h2 id="name-second-player">Shasik</h2>
                    <progress class="reverse" value="90" max="100"></progress>
                        <table>
                            <tr>
                                <td>health: </td>
                                <td id="health-second-player">10</td>
                            </tr>
                            <tr>
                                <td>damage: </td>
                                <td id="damage-second-player">10</td>
                            </tr>
                        </table>
                </div>
                <div class="battle">
                    <div class="button-duel">
                        <button class="duel">attack</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="battle">
            <div class="button-duel-begin">
                <button class="duel-begin">duel</button>
            </div>
        </div>
    </div>
</body>

</html>
